<div class="page-wrapper">
	<div class="header">
		<div class="max-960">
			<div class="top">
				<div class="logo"><img src="/img/logo.jpg" alt="urban emojinary"></div>
			</div>
		</div>
	</div>
	<div class="max-960">
		<div class="main-content-wrapper">
			<div class="login-component" style="max-width: 400px;margin: 50px auto;">
				<div class="form-wrapper">
					<div class="title">
						Reset Password
					</div>
					<div class="error" ng-if="vm.formError">
						{{vm.formError}}
					</div>
					<form class="form" ng-submit="vm.submit()">
						<div class="form-group">
							<input type="password" ng-model="vm.form.newpass" placeholder="New Password" required="" />
						</div>
						<div class="form-group">
							<input type="submit" value="Reset"/>
						</div>			
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
