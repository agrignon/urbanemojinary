<div class="login-component">
	<div class="form-wrapper">
		<div class="title">
			Forgot Password
		</div>
		<div class="error" ng-if="vm.formError">
			{{vm.formError}}
		</div>
		<div class="success" ng-if="vm.formSuccess">
			{{vm.formSuccess}}
		</div>
		<form class="form" ng-submit="vm.submit()">
			<div class="form-group">
				<input type="text" ng-model="vm.form.email" placeholder="Enter Email" required="" />
			</div>
			<div class="form-group">
				<input type="submit" ng-if="!vm.isSubmitting" value="Send"/>
				<div class="loader" ng-if="vm.isSubmitting"><i class="fa fa-circle-o-notch fa-spin fa-fw"></i></div>
			</div>			
		</form>
	</div>
</div>
