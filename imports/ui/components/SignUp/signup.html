<div class="signup-component">
	<div class="form-wrapper">
		<div class="title">
			Create Account
		</div>
		<div class="error" ng-if="vm.formError">
			{{vm.formError}}
		</div>
		<form class="form" ng-submit="vm.submit()">
			<div class="form-group">
				<input type="text" ng-model="vm.form.username" placeholder="Username" required="" />	
			</div>
			<div class="form-group">
				<input type="email" ng-model="vm.form.email" placeholder="Email" required="" />
			</div>
			<div class="form-group">
				<input type="text" ng-model="vm.form.profile.name" placeholder="Display Name" required="" />
			</div>
			<div class="form-group">
				<input type="password" ng-model="vm.form.password" placeholder="Password" required="" />
			</div>
			<div class="form-group">
				<input type="submit" value="Create Account"/>
			</div>			
		</form>
		<div class="clearfix">
			<div class="fb-btn" ng-click="vm.loginWithFB()">
				Login With Facebook
			</div>
		</div>
	</div>
</div>
